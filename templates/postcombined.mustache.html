<html>
<title>{{title}}</title>
<head>
<style>
html, body {
    margin: 0;
    padding: 0;
    border: 0;
}
#links {
    margin: 0;
    padding: 5px 0;
    display: flex;
}
#links > * {
    flex: 1 1;
    text-align: center;
}
#iframes {
    display: flex;
}
#iframes > * {
    flex: 1 1;
    display: flex;
    flex-direction: column;
    position: relative;
}
#iframes > *:first-child {
    border-right: 3px dashed lightgray
}
#iframes > *::before {
    display: block;
    position: absolute;
    background: rgba(255, 255, 255, 0.7);
    padding: 10px;
    width: 7rem;
    margin-left: -3.5rem;
    left: 50%;
    font-variant: small-caps;
    font-size: 18pt;
    text-align: center;
}
#html::before {
    content: "Html";
}
#markdown::before {
    content: "Markdown";
}
#iframes * {
    height: 35000px;
}
iframe {
    padding: 0;
    margin: 0;
    border: 0;
    display:block;
    flex: 1 1;
}

</style>
</head>
<body>
<ul id="links">
    <a href="https://blog.za3k.com/{{id}}/">original blog</a>
    <a href="https://git.za3k.com/?p=blog.git;a=blob_plain;f=posts-html/{{id}}.html;hb=HEAD">html source</a>
    <a href="https://git.za3k.com/?p=blog.git;a=blob_plain;f=posts-md/{{id}}.md;hb=HEAD">markdown source</a>
</ul>
<div id="iframes">
    <div id="html">
        <iframe src="{{url_html}}"></iframe>
    </div>
    <div id="markdown">
        <iframe src="{{url_md}}"></iframe></body></div>
    </div>
</html>
